<div class="grid">
  <div
    *ngFor="let square of squares; let i = index"
    [id]="square.index"
    [className]="square.value"
    [attr.data]="square.data"
    (click)="onSquareClick(square)"
    [ngClass]="{'checked' : square.checked, 'bomb' : square.value === 'bomb', 'valid': square.value === 'valid'}"
    class="bomb"
  >
    {{ square.value }}
  </div>
</div>
